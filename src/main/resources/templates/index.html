<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>home</h1>
    <h3>Enter data below:</h3>
    <form action="/create" method="POST" th:object="${formData}">
        <p>Full Name: <input type="text" th:field="${formData.fullName}"/></p>
        <p>Age: <input type="text" th:field="${formData.age}"/></p>
        <p>Employed: <input type="checkbox" th:field="${formData.employed}" th:value="true"/></p>
        <p>Choose Gender: </p>
        <p>Male: <input type="radio" th:field="${formData.gender}" th:value="Male"/></p>
        <p>Female: <input type="radio" th:field="${fromData.gender}" th:value="Female"/></p>
        <p>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
        </p>
    </form>
</body>
</html>
