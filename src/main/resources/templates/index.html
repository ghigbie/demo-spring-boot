<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>home</h1>
    <h3>Enter data below:</h3>
    <form action="/create" method="POST">
        <p>Full Name: <input type="text" th:field="${}"/></p>
        <p>Age: <input type="text" th:field="${}"/>></p>
        <p>Employed: <input type="checkbox" th:field="${}" th:value="true"/></p>
        <p>Choose Gender: </p>
        <p>M: <input type="radio" th:field="${}" th:value="Male"/></p>
        <p>F: <input type="radio" th:field="${}" th:value="Female"/></p>
        <p>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
        </p>
    </form>
</body>
</html>
